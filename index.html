<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulk Image Converter by KREASAI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="img-converter-wrap">
    <h1>Image Converter</h1>
    <p>Convert banyak gambar dan download dalam bentuk .zip</p>

    <div class="img-upload-area" id="dropArea">
      <label for="fileSelector" class="img-upload-btn">Select Images</label>
      <input type="file" id="fileSelector" class="file-input" accept="image/*" multiple />
      <p>Or drag and drop images here</p>
      <div id="thumbPreview"></div>
    </div>

    <div class="format-selector">
      <label for="formatType">Output Format:</label>
      <select id="formatType">
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
        <option value="avif">AVIF</option>
        <option value="bmp">BMP</option>
        <option value="tiff">TIFF</option>
      </select>
    </div>

    <button id="startConversion" class="convert-trigger-btn">Convert & Zip</button>
    <button id="resetButton" class="convert-trigger-btn" style="background-color:#f87171; margin-left:10px;">Reset</button>
    <p id="uploadStatus" class="conversion-status"></p>
    <button id="downloadZipBtn" class="download-all-btn">Download All as ZIP</button>
    <footer style="text-align: center; margin-top: 3rem; padding: 1rem 0; font-size: 0.9rem; color: #6c757d;">
  Tools oleh <a href="https://www.kreasai.com" target="_blank" style="color: #000080; font-weight: 600; text-decoration: none;">KREASAI.COM</a>
</footer>
  </div>
<script src="script.js"></script>
</body>
</html>
